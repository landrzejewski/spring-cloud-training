version: '3'
services:
  zookeeper-server:
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - 2181:2181
  kafka-server:
    image: wurstmeister/kafka
    restart: always
    depends_on:
      - zookeeper-server
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-server
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-server:2181
  zipkin-server:
    image: openzipkin/zipkin
    restart: always
    ports:
      - 9411:9411
  admin-server:
    image: training/admin-server
    restart: always
    environment:
      - PORT=8090
    ports:
      - 8090:8090
